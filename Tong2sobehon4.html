<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Viết chương trình nhập vào giá trị cho a và b. </p>
    <p>Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over.</p>
    <p>Lưu ý sử dụng toán tử ? </p>
    <script>
        let a = parseInt(prompt("Nhập vào a",''));
        let b = parseInt(prompt("Nhập vào b",''));
        result = (a + b < 4) ? 'Below' : 'Over';
        alert(result); 
    </script> 
</body>
</html>
